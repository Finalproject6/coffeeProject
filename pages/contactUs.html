<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contactUsMain.css">
</head>

<body>
    <header>
    </header>
    <main>

        <section id="contactInfo">

            <h2>Contact us</h2>

            <div>
                <img src="../images/contactUS/mail.svg">
                <p>Coffee@mail.com</p>
            </div>
            <div>
                <img src="../images/contactUS/call.svg">
                <p>+05-666666</p>
            </div>

            
            
            <img src="https://www.lasalleamman.com/sites/default/files/2020-04/contact-us.jpg">
        </section>


        <section id="feeds">
            <div id="inputFeedback">

                <form id="formFeed">
                    <fieldset>
                        <legend>Feedback</legend>
                        <input type="text" id="user" placeholder="Username">

                        <input type="email" id="email" placeholder="example@email">

                        <input type="text" id="message" placeholder="message">

                        <button id="btn">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div id="listFeedback">
                <ul id="unlist">
                </ul>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="../js/contactUs.js"></script>
</body>

</html>
